/* index.html stlying of the image card section 4 starts */
body {
    background-color: #f3f4f6;
    font-family: 'Segoe UI', sans-serif;
}

/* Card Styling */
.service-card {
    background: #ffffff;
    border-radius: 18px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    transition: 0.3s ease;
    height: 100%;
}

.service-card:hover {
    transform: translateY(-8px);
}

/* Icon Box */
.icon-box {
    width: 65px;
    height: 65px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    margin-bottom: 20px;
    background-color: #f1f3f5;
    color: #6c757d;
    transition: all 0.3s ease;
    cursor: pointer;
}

/* Default orange icon (middle one) */
.icon-orange {
    background-color: #ff6b00;
    color: #ffffff;
}

/* ðŸ”¥ Hover effect â€” icon turns orange */
.icon-box:hover {
    background-color: #ff6b00;
    color: #ffffff;
    transform: scale(1.1);
}

/* Title */
.service-title {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 15px;
}

/* Text */
.service-text {
    color: #6c757d;
    font-size: 15px;
    line-height: 1.7;
}

/* Mobile Adjustments */
@media (max-width: 768px) {
    .service-card {
        text-align: center;
        padding: 30px 20px;
    }

    .icon-box {
        margin: 0 auto 20px auto;
    }
}

#s25:hover{
    background-color: gainsboro;
}
/* index.html stlying of the image card section 4 ends  */




/* request form styling starts here */
  body {
            background-color: #f4f6f9;
        }

        .service-card {
            max-width: 550px;
            margin: 50px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: #fff;
        }

        .card-header-img {
            height: 200px;
            background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') center/cover no-repeat;
            position: relative;
        }

        .card-header-img::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            top: 0;
            left: 0;
        }

        .card-header-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            z-index: 2;
        }

        .card-header-text h4 {
            font-weight: 600;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-orange {
            background-color: #ff6b00;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }

        .btn-orange:hover {
            background-color: #e65c00;
        }

        .card-body {
            padding: 25px;
        }
        
     </style>

</head>
    <body>

        <div class="service-card">

            <!-- Image Header -->
            <div class="card-header-img">
                <div class="card-header-text">
                    <h4>Request a Service</h4>
                    <p class="mb-0">Fill in the details and we will get back to you.</p>
                </div>
            </div>

            <!-- Form Body -->
            <div class="card-body">

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" placeholder="+254 7...">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Service</label>
                        <select class="form-select">
                            <option selected disabled>Select a service</option>
                            <option>Car Rental</option>
                            <option>Professional Body Wash</option>
                            <option>Additional Detailing</option>
                            <option>Routine Maintenance</option>
                            <option>Body Paint</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Vehicle Model (Optional)</label>
                        <input type="text" class="form-control" placeholder="e.g. Toyota Prado, Mazda CX-5">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Additional Details</label>
                        <textarea class="form-control" rows="4" placeholder="Tell us more about your request..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-orange w-100">
                        Submit Request
                    </button>

                </form>

            </div>
        </div>
